<ion-header>

  <ion-navbar>
    <ion-title>Detail Appointment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toUpdatePage()">
          Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="sessions">
  <ion-list>
    <ion-item>
      <ion-label>{{sessions.customer}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-label class="label-value">{{date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-label class="label-value">{{sessions.timeStart}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-label class="label-value">{{sessions.timeEnd}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="title-list">
      <ion-label>Services</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{sessions.services}}</ion-label>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item>
        <ion-label>{{sessions.description}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
