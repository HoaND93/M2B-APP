<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <button ion-item *ngFor="let service of listServices" (click)="toDetailService(service)">
      {{ service.name }}
    </button> 
  </ion-list>
  <ion-fab bottom right #fab>
    <button ion-fab (click)="toCreatePage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
