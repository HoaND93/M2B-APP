<ion-content>
	<div class="logo">
		<img src="assets/imgs/logo_me.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<span item-left><ion-icon name="person"></ion-icon></span>
				<ion-input name="email" type="text" placeholder="Username" [(ngModel)]="email" required>
				</ion-input>
			</ion-item>

			<ion-item>
				<span item-left><ion-icon name="lock"></ion-icon></span>
				<ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required>
				</ion-input>
			</ion-item>
		</ion-list>

		<ion-row>
			<ion-col>
				<button class="btn-login" ion-button (click)="onLogin()" type="submit" block>Login</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button class="btn-forget" ion-button type="button" block>Forget password</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
