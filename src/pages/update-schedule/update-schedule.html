<ion-header>

    <ion-navbar>
      <ion-title>Update Appointment</ion-title>
      <ion-buttons end>
        <button ion-button>
            Save
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content *ngIf="sessions">
    <ion-list>
      <ion-item>
        <ion-input name="customer" type="text" placeholder="Customer" [(ngModel)]="sessions.customer">
        </ion-input>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="sessions.startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="sessions.endTime"></ion-datetime>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item>
        <ion-label>Services</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Haircut</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Foot massage</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Nails</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Skin care</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item>
        <ion-textarea placeholder="Enter a description" [(ngModel)]="sessions.description"></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-content>
